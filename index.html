<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/tic-tac-toe.js" defer></script>
</head>
<body>
    <header class="flex-container">Tic <div class="small-header">x</div> Tac <div class="small-header">o</div> Toe</header>
    <div class="flex-container" id="info-container">
        <div>
            Player 1:
            <div class="score-container" id="player-one-score"></div>
            <div class="button-container">
                <button class="menu-button" id="human1">Human</button>
                <button class="menu-button" id="cpu1">CPU</button>
            </div>
        </div>
        <div>
            Player 2:
            <div class="score-container" id="player-two-score"></div>
            <div class="button-container">
                <button class="menu-button" id="human2">Human</button>
                <button class="menu-button" id="cpu2">CPU</button>
            </div>
        </div>
        <div class="button-container" id="start-button-container">
            <button  class="menu-button" id="start-button">Start Game!</button>
            <div>Please select player types.</div>
            
        </div>
        <div id="next-round-container">
            <button class="hide menu-button" id="next-round-button">Next Round!</button>
            <div id="notification"></div>
        </div>
    </div>
<div class="flex-container center-board">
    <div class="grid-container board hide" id="board">
        <div class="board-space"><button class="flex-container board-space play-button"></button></div>
        <div class="board-space"><button class="flex-container board-space play-button"></button></div>
        <div class="board-space"><button class="flex-container board-space play-button"></button></div>
        <div class="board-space"><button class="flex-container board-space play-button"></button></div>
        <div class="board-space"><button class="flex-container board-space play-button"></button></div>
        <div class="board-space"><button class="flex-container board-space play-button"></button></div>
        <div class="board-space"><button class="flex-container board-space play-button"></button></div>
        <div class="board-space"><button class="flex-container board-space play-button"></button></div>
        <div class="board-space"><button class="flex-container board-space play-button"></button></div>
    </div>
</div>
    
</body>
</html>
